<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scvpa login</title>
    <link rel="icon" type="image/svg+xml" href="/public/icon.svg" />

    <script
      src="https://kit.fontawesome.com/40d9a826da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  
  <body>

    <div class="app">
      <div class="app__background"></div>
      
      <header class="header">
        <section class="header__logo">
          <img
            class="header__img"
            src="/public/icon.svg"
            alt="logo-de-la-pagina"
          />
          <h1 class="header__title">
            SCV Planes Analíticos Microcurriculares
          </h1>
        </section>
      </header>

      <main>

        <form class="form">
          <h3 class="form__name">Ingresar al Sistema</h3>

          <fieldset class="form__set">
            <label class="form__label">
              <i class="fa-solid fa-user"></i>
              <span>Usuario</span>
              <input class="form__input" type="text" />

              <div hidden>
                <i class="fa-solid fa-circle-exclamation"></i>
                <p>Debes completar el campo</p>
              </div>
            
            </label>

            <label class="form__label">
              <i class="fa-solid fa-lock"></i>
              <span>Clave</span>
              <div class="form__input form__input-dif">
                <input class="form__input form__input" type="password" />
                <span class="input-icons">
                  <i class="fa-solid fa-eye"></i>
                  <i class="fa-solid fa-eye-slash"></i>
                </span>
              </div>

              <div hidden>
                <i class="fa-solid fa-circle-exclamation"></i>
                <p>Debes completar el campo</p>
              </div>
            </label>

            <button>Iniciar Sesión</button>
          </fieldset>

          <p>Recuperar Credenciales</p>
        </form>

        <form class="hidden">
          <h3>
            <i class="fa-solid fa-arrow-left"></i>
            Recuperar Credenciales
          </h3>

          <fieldset>
            <label>
              <i class="fa-solid fa-envelope"></i>
              <span>Correo Electrónico</span>
              <input type="email" />
            </label>

            <button>Enviar</button>
          </fieldset>
        </form>
      </main>
    </div>



    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
