<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scvpa - Login</title>

    <link rel="stylesheet" href="/public/fonts/fonts.css" />

    <script
      src="https://kit.fontawesome.com/40d9a826da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Page -->
    <div class="h-screen overflow-hidden">
      <div
        class="bg-navy-blue h-[50%] absolute top-0 left-0 w-full z-[-1]"
      ></div>
      <header class="h-[60px]">
        <section class="flex h-full items-center gap-3 pl-3">
          <img
            class="w-[35px]"
            src="/public/icon.svg"
            alt="logo-de-la-pagina"
          />
          <h1 class="flex-grow font-[600] text-light-blue">
            SCV Planes Analíticos Microcurriculares
          </h1>
        </section>

        <main>
          <form>
            <h3>Ingresar al Sistema</h3>

            <fieldset>
              <label>
                <i class="fa-solid fa-user"></i>
                <span>Usuario</span>
                <input type="text" />
                <div>
                  <i class="fa-solid fa-circle-exclamation"></i>
                  <!--!borra contenido  -->
                  <p>Debes completar el campo</p>
                </div>
              </label>

              <label>
                <i class="fa-solid fa-lock"></i>
                <span>Clave</span>
                <div>
                  <input type="password" />
                  <span>
                    <i class="fa-solid fa-eye"></i>
                    <i class="fa-solid fa-eye-slash"></i>
                  </span>
                </div>
              </label>

              <button>Iniciar Sesión</button>
            </fieldset>

            <p>Recuperar Credenciales</p>
          </form>

          <form>
            <h3>
              <i class="fa-solid fa-arrow-left"></i>
              Recuperar Credenciales
            </h3>

            <fieldset>
              <label>
                <i class="fa-solid fa-envelope"></i>
                <span>Correo Electrónico</span>
                <input type="email" />
              </label>

              <button>Enviar</button>
            </fieldset>
          </form>
        </main>
      </header>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
